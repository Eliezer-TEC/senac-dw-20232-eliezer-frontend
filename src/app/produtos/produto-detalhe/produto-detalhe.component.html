<div class="container">
    <h1 class="mt-4">Cadastro de Produto</h1>
    <form class="was-validated" #ngForm="ngForm">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="nome">Nome</label>
                <input class="form-control" minlength="3" name="nome" [(ngModel)]="produto.nome" required>
                <div class="valid-feedback">Ok.</div>
                <div class="invalid-feedback">Informe um nome com no mínimo 3 caracteres</div>
            </div>
            <div class="form-group col-md-6">
                <label for="nomeFabricante">Fabricante</label>
                <select class="form-control" name="fabricanteDoProduto"
                        [ngModelOptions]="{standalone: true}"
                        aria-label="Selecione um fabricante"
                        [compareWith]="compareById"
                        [(ngModel)]="produto.fabricanteDoProduto" required>
                    <option *ngFor="let fabricante of fabricantes"
                            [ngValue]="fabricante">{{fabricante.nome}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <label for="nome">Peso (Kg)</label>
                <input class="form-control" type="number" name="peso"
                      min="0.1" step="0.1" [(ngModel)]="produto.peso" required>
                <div class="valid-feedback">Ok.</div>
                <div class="invalid-feedback">Campo obrigatório (valor maior que zero)</div>
            </div>

              <div class="form-group col-md-3">
                <label for="dataCadastro">Data de Cadastro</label>
                <input class="form-control" type="date" name="dataCadastro"
                [(ngModel)]="produto.dataCadastro" required>
            </div>
            <div class="form-group col-md-6">
                <label for="valor">Valor</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">R$</div>
                    </div>
                    <input type="number" class="form-control" name="valor"
                           placeholder="Valor de venda do produto"
                           [(ngModel)]="produto.valor" required>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-danger" (click)="salvar(ngForm)">Salvar</button>
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-dark" (click)="voltar()">Voltar</button>
            </div>
        </div>
    </form>
</div>
